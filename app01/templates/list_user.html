{% extends 'layout.html' %}

{% block content %}
<a href="/add/user/">添加用户</a>  <br/>
    <div class="bs-example" data-example-id="simple-table">
    <table class="table">
      <caption>Optional table caption.</caption>
      <thead>
        <tr>
          <th>#</th>
          <th>姓名</th>
          <th>年龄</th>
          <th>性别</th>
            <th>出生日期</th>
            <th>更新时间</th>
            <th>操作</th>
        </tr>
      </thead>
      <tbody>
      {% for obj in data %}
        <tr>
          <th scope="row">{{ obj.id }}</th>
            <th>{{ obj.name}}</th>
            <th>{{ obj.age}}</th>
            <th>{{ obj.get_sex_display}}</th>
            <th>{{ obj.birthday}}</th>
            <th>{{ obj.update_time}}</th>
            <th><div class="alert alert-warning" role="alert"  style="width:50%;white-space: nowrap" ><a href="/modify/user/{{ obj.id }}">修改</a> </div>
                <div class="alert alert-danger" role="alert" style="width: 50%;white-space: nowrap"><a href="/delete/user/?id={{ obj.id }}">删除</a></div>
            </th>
        </tr>
      {% endfor %}

      </tbody>
    </table>
  </div>


</table>



{% endblock %}
